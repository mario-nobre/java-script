<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightskyblue;
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em javaScript.</p>
    <div id="msg">Clique em mim</div>
    <br>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'black'
        var p1 = window.document.getElementsByTagName('p')[1]  //recebe o valor da segunda tag <p>
        p1.style.color = 'blue'
        window.document.writeln(p1.innerHTML) // escreve com a formatação e quebra a linha.
        window.document.write(p1.innerText) // escreve sem formatação e não quebra a linha
        window.alert(p1.innerText)

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText='estou aguardando...' // altera o texto antigo da variavel d.
        d.style.color='yellow'

        // var c = window.document.querySelector('div#msg') // formato css: # se id ; . se class
    </script>
</body>
</html>
