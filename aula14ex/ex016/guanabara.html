<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <label for="num1"> Inicio: </label>
            <input type="number" name="num1" id="num1" min="1">
            <br><br>
            <label for="num2">Fim: </label>
            <input type="number" name="num2" id="num2" min="1">
            <br><br>
            <label for="pass">Passo:</label>
            <input type="number" name="pass" id="pass" min="1">
            <br><br>
            <input type="button" value="Contar" onclick="contar()">
            <br><br>
        </div>
        <div id="res">
            preparando a contagem...
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="scriptGuanabara.js"></script>
</body>
</html>
